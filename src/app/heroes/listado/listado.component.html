<p>listado works!</p>



<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>


<button (click)="borrarHeroe()">Borrar heroe</button>

<div class="heroeBorrado"
    *ngIf="heroeBorrado; else nada" >
    <h4>Herroe borrado: {{heroeBorrado}}</h4>
    <button
        class="btn" 
        (click)="deshacer()">Deshacer
    </button>
</div>
<ng-template #nada>
    <h4>Nada borrado</h4>
</ng-template>
